<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do</title>
</head>

<body>
    <form action="">
        <input type="text">
        <button onclick="addList()">add List</button>
        <button onclick="editList()">edit List</button>
        <button onclick="deleteList()">delete List</button>
    </form>
    <div class="list">
        <h2>
            Liste 1
        </h2>
        <form action="">
            <input type="text">
            <button onclick="addToDo()">add To-Do</button>
        </form>
        <ul id="toDoList">
            <li id="ToDo1">
            <h3>Waschen</h3>
                <button onclick="inProgress(event)">in progress</button>
                <button onclick="done(event)">done</button>
                 <button class="edit-button" onclick="editToDo(event)">edit</button>
                <button onclick="deleteToDo(event)" class="deleteButton">delete</button>
            </li>
            <li id="ToDo2">
                <h3>
                Spülen
                </h3>
                <button onclick="inProgress(event)">in progress</button>
                <button onclick="done(event)">done</button>
                <button class="edit-button" onclick="editToDo(event)">edit</button>
                <button onclick="deleteToDo(event)" class="deleteButton">delete</button>
            </li>
            <li id="ToDo3">
                <h3>Wäsche waschen</h3>
                <button onclick="inProgress(event)">in progress</button>
                <button onclick="done(event)">done</button>
                <button class="edit-button" onclick="editToDo(event)">edit</button>
                <button onclick="deleteToDo(event)" class="deleteButton">delete</button>
            </li>
        </ul>
    </div>
    <script src="./main.js"></script>
    <script src="./modules/edit.js"></script>
    
</body>

</html>
